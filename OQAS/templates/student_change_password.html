<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Change Password â€” Student</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/static/css/theme.css" rel="stylesheet">
</head>
<body class="bg-light">
	<nav class="navbar navbar-expand-lg navbar-dark bg-black">
		<div class="container">
			<span class="navbar-brand d-flex align-items-center">
				<img src="{{ url_for('static', filename='img/luct.jpg') }}" alt="LUCT" class="brand-logo me-2"/>
				<span><span class="text-gold">Limkokwing</span> Students Attendance</span>
			</span>
			<div class="ms-auto">
				<a href="{{ url_for('student_portal') }}" class="btn btn-outline-light btn-sm">Back to Portal</a>
			</div>
		</div>
	</nav>

	<div class="container py-4">
		<div class="row justify-content-center">
			<div class="col-12 col-md-8 col-lg-6">
				<div class="card shadow-sm">
					<div class="card-header theme">
						<h5 class="mb-0">Change Password</h5>
					</div>
					<div class="card-body">
						{% with messages = get_flashed_messages() %}
						{% if messages %}
							<div class="alert alert-info">{{ messages[0] }}</div>
						{% endif %}
						{% endwith %}
						<form method="post">
							<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
							<div class="mb-3">
								<label for="current_password" class="form-label">Current Password</label>
								<input type="password" id="current_password" name="current_password" class="form-control" required />
							</div>
							<div class="mb-3">
								<label for="new_password" class="form-label">New Password</label>
								<input type="password" id="new_password" name="new_password" class="form-control" minlength="6" required />
							</div>
							<div class="mb-3">
								<label for="confirm_password" class="form-label">Confirm New Password</label>
								<input type="password" id="confirm_password" name="confirm_password" class="form-control" minlength="6" required />
							</div>
							<div class="d-grid">
								<button type="submit" class="btn btn-primary">Update Password</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
