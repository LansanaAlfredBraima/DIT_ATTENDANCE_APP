<!DOCTYPE html>
<html>
<head>
    <title>Session QR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h3>Session Active</h3>
    <p>Students should scan this QR to check in.</p>
    <img src="data:image/png;base64,{{ qr }}" alt="QR Code" class="img-fluid"/>
    <br><br>
    <a href="/session/qr/close/{{ session_id }}" class="btn btn-danger">Close Session</a>
    <a href="/dashboard" class="btn btn-secondary">Back</a>
</body>
</html>
